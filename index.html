<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="pointRadius">Point Radius:</label>
                <input type="range" id="pointRadius" min="0.01" max="0.2" step="0.01" value="0.1">
                <span id="radiusValue">0.1</span>
            </div>
            
            <div class="control-group">
                <label for="numPoints">Number of Points:</label>
                <input type="range" id="numPoints" min="100" max="10000" step="100" value="1000">
                <span id="pointsValue">1000</span>
            </div>
            
            <div class="control-group">
                <label for="shape">Shape:</label>
                <input type="range" id="shape" min="0" max="1" step="0.01" value="0.5">
                <span id="shapeValue">0.5</span>
            </div>
            
            <button id="newShapeBtn" class="new-shape-btn">New Shape</button>
            
            <div class="mode-buttons">
                <button id="drawModeBtn" class="mode-btn">Draw Mode</button>
                <button id="viewModeBtn" class="mode-btn">View Mode</button>
            </div>
        </div>
        
        <div id="canvas-container"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
