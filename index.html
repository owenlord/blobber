<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Point Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="buttons-section">
                <h3 class="group-title">Shape</h3>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="shapeType" value="blobs" checked>
                        <span class="radio-custom">Blobs</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="shapeType" value="ripples">
                        <span class="radio-custom">Ripples</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="shapeType" value="waves">
                        <span class="radio-custom">Waves</span>
                    </label>
                </div>
            </div>
            
            <div class="sliders-section">
                <h3 class="group-title">Tune</h3>
                
                <div class="control-group">
                    <label for="shape">Form</label>
                    <input type="range" id="shape" min="0" max="1" step="0.01" value="0.5">
                </div>
                
                <div class="control-group">
                    <label for="pointRadius">Size</label>
                    <input type="range" id="pointRadius" min="0.01" max="0.1" step="0.01" value="0.03">
                </div>
                
                <div class="control-group">
                    <label for="numPoints">Points</label>
                    <input type="range" id="numPoints" min="100" max="10000" step="100" value="5000">
                </div>
                
            </div>
        </div>
        
        <div id="canvas-container"></div>
        
        <!-- Top right controls -->
        <div class="top-controls">
            <button id="playPauseBtn" class="control-btn play-pause-btn">
                <i data-lucide="play" class="play-icon"></i>
                <i data-lucide="pause" class="pause-icon"></i>
            </button>
            <button id="fullscreenBtn" class="control-btn">
                <i data-lucide="maximize-2" class="fullscreen-icon"></i>
            </button>
            <button id="printScreenBtn" class="control-btn">
                <i data-lucide="camera"></i>
            </button>
        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
